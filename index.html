<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Redirector by mcgrews3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script>
      function guid() {
        function s4() {
          return Math.floor((1 + Math.random()) * 0x10000)
            .toString(16)
            .substring(1);
        }
        return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
          s4() + '-' + s4() + s4() + s4();
      }
    
      var qs = (function(a) {
          if (a == "") return {};
          var b = {};
          for (var i = 0; i < a.length; ++i)
          {
              var p=a[i].split('=', 2);
              if (p.length == 1)
                  b[p[0]] = "";
              else
                  b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
          }
          return b;
      })(window.location.search.substr(1).split('&'));
      
      var loadFn = function () {
        if (qs.token) {
          var spInput = document.getElementById("spInputToken");
          var spOutput = document.getElementById("spOutputToken");
          var anchor = document.getElementById("btnApp");
          
          console.log(spInput, spOutput, anchor);
          
          spInput.innerHTML = "Your input token is: " + qs.token + "<br />";
          
          var outputToken = guid();
          spOutput.innerHTML = "Your output token is: " + outputToken + "<br />";
          
          anchor.setAttribute("href", "AdvURLss://input/" + qs.token + "/output/" + outputToken);
        }
      }
    </script>
    
  </head>
  <body onload="loadFn();">
    <section class="page-header">
      <h1 class="project-name">Redirector</h1>
      <h2 class="project-tagline"></h2>
      <a id="btnApp" href="AdvURLss://test" class="btn" >Test</a>
      <a href="https://github.com/mcgrews3/redirector" class="btn">View on GitHub</a>
      <a href="https://github.com/mcgrews3/redirector/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/mcgrews3/redirector/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <p>
        <span id="spInputToken"></span>
        <span id="spOutputToken"></span>
      </p>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/mcgrews3/redirector">Redirector</a> is maintained by <a href="https://github.com/mcgrews3">mcgrews3</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
